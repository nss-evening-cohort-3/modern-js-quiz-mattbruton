<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/quiz.css">
  <title>Robot BATTLEDOME</title>
</head>
<body>

  <section id="game_container">
    <div id="playerHeader">
      <h1 class="first">Player One</h1>
    </div>
  <div id="robot_creation">
    <div id="type_select" class="container">

      <h3>Select your Robot's Frame</h3>
     
      <div id="type_buttons" class="container">
        
        <button id="Drone" class="btn typebtn">Drone</button>
        <button id="Tankbot" class="btn typebtn">Tankbot</button>
        <button id="Psybot" class="btn typebtn">Psybot</button>
      
      </div>

    </div>

    <div id="model_select" class="container">
      
      <h3>Select your Robot's Model</h3>
     
      <div id="model_buttons" class="container">
        <div id="droneModels">
          <button id="ShadowStrike" class="btn modelbtn">ShadowStrike</button>
          <button id="LittleBiter" class="btn modelbtn">LittleBiter</button>
          <button id="BulletShooter" class="btn modelbtn">BulletShooter</button>
        </div>
        <div id="tankbotModels">
          <button id="Tobor" class="btn modelbtn">Tobor</button>
          <button id="RockBot" class="btn modelbtn">RockBot</button>
          <button id="TankbotPlus" class="btn modelbtn">TankbotPlus</button>
        </div>
        <div id="psybotModels">
          <button id="Mindmelter" class="btn modelbtn">Mindmelter</button>
          <button id="Brainstorm" class="btn modelbtn">Brainstorm</button>
          <button id="Banshee" class="btn modelbtn">Banshee</button>
        </div>
      
      </div>

    </div>

    <div id="weapon_select" class="container">

      <h3>Select your Robot's Weapon</h3>
     
      <div id="weapon_buttons" class="container">
        
        <button id="EmpRifle" class="btn wepbtn">Emp Rifle</button>
        <button id="Megazapper" class="btn wepbtn">Megazapper</button>
        <button id="ChaosGrenade" class="btn wepbtn">Chaos Grenade</button>
        <button id="MurderKnife" class="btn wepbtn">Murder Knife</button>
        <button id="MicroWave" class="btn wepbtn">MicroWave</button>
        <button id="PlasticSpork" class="btn wepbtn">Plastic Spork</button>
      
      </div>
      
    </div>

    <div id="mod_select" class="container">

      <h3>Select your Robot's Modification</h3>
     
      <div id="mod_buttons" class="container">
        
        <button id="Nanobots" class="btn modbtn">Repairing Nanobots</button>
        <button id="Plating" class="btn modbtn">Enhanced Plating</button>
        <button id="Weakness" class="btn modbtn">Find Weakness</button>
        <button id="Firmware" class="btn modbtn">Updated Firmware</button>
        <button id="EnhShield" class="btn modbtn">Enhanced Shields</button>
        <button id="Empathy" class="btn modbtn">Empathy Virus</button>

      </div>
      </div>
    </div>

    <div id="battledome" class="container">
      <h1>Robot Battledome</h1>
      <div id="playerOneCard" class="col-sm-6">
        <p>play1</p>
      </div>
      <div id="playerTwoCard" class="col-sm-6">
        <p>play2</p>
      </div>
      <div id="combatText" class="col-sm-12">
        <button id="battleStartBtn" class="btn">Begin Battle</button>
      </div>
    </div>

  </section>
 


  

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
