<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/quiz.css">
  <title>Robot BATTLEDOME</title>
</head>
<body>

  <section id="game-container">

    <section id="title-screen">

    </section>

    <section id="playerOne_charSelect" class="container">
      
      
      <h1>Player One</h1>
      
      
      <div id="playerOne_name_select">
        
        <h2>Identify yourself, robot.</h2>
        
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>

      </div>


      <div id="playerOne_type_select">
        
        <h2>Choose a Frame</h2>
        
        
      </div>


      <div id="playerOne_model_select">
        
        <h2>Select a Model</h2>

      </div>


      <div id="playerOne_weapon_select">

        <h2>Select a Weapon</h2>

      </div>

      <div id="playerOne_mod_select">

        <h2>Select a combat modification, choose wisely.</h2>

      </div>

      <button id="playerOne_confirm">Confirm</button>


    </section>

    <section id="playerTwo_charSelect" class="container">


      <h1>Player Two</h1>
      
      
      <div id="playerTwo_name_select">
        
        <h2>Identify yourself, robot.</h2>
        
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>

      </div>


      <div id="playerTwo_type_select">
        
        <h2>Choose a Frame</h2>
        
        
      </div>


      <div id="playerTwo_model_select">
        
        <h2>Select a Model</h2>

      </div>


      <div id="playerTwo_weapon_select">

        <h2>Select a Weapon</h2>

      </div>

      <div id="playerTwo_mod_select">

        <h2>Select a combat modification, choose wisely.</h2>

      </div>

      <button id="playerTwo_confirm">Confirm</button>



    </section>


    <section id="battledome">
      

    </section>
    
  </section>



  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
